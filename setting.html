<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>On Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>05:03</span>
        </div>
        <div class="status-bar__column">
          <i class="fab fa-discord"></i>
          <span>89%</span>
          <i class="fas fa-battery-three-quarters"></i>
          <i class="fas fa-bolt fa-xs"></i>
        </div>
      </div>

      <header class="com-header">
        <div class="screen-header__column">
          <a href="find.html">
            <i class="fas fa-chevron-left"></i>
          </a>
        </div>
        <div class="screen-header__column">Settings</div>
        <div class="screen-header__column">
          <!-- youtube link icon  -->
          <!-- book icon  -->
          <!-- find out job icon  -->
          <!-- ★icon은 span안에 집어넣어야 margin등 적용이 쉽다 -->
          <span><i class="fas fa-search"></i> </span>
        </div>
      </header>
      <main class="setting-screen">
        <div class="setting-screen__column">
          <ul class="setting-screen__list">
            <li>
              <i class="fas fa-bell"></i>
              <span class="setting-screen__menu">NOTICE</span>
            </li>
            <li>
              <i class="fas fa-flask"></i>
              <span class="setting-screen__menu">Mentoring LAB</span>
            </li>
            <li>
              <i class="fas fa-info"></i>
              <span class="setting-screen__menu">Version</span>
              <span class="setting-screen__version">Latest Version</span>
            </li>
          </ul>
          <ul class="setting-screen__list">
            <li>
              <i class="fas fa-lock"></i>
              <span class="setting-screen__menu">PRIVACY</span>
            </li>
            <li>
              <i class="fas fa-exclamation-triangle"></i>
              <span class="setting-screen__menu">NOTIFICATION</span>
            </li>
            <li>
              <a href="mentors.html">
                <i class="fas fa-user-friends"></i>
                <span class="setting-screen__menu">MENTORS</span>
              </a>
            </li>
            <li>
              <a href="chats.html">
                <i class="fas fa-comment"></i>
                <span class="setting-screen__menu">CHATS</span>
              </a>
            </li>
            <li>
              <i class="fas fa-palette"></i>
              <span class="setting-screen__menu">THEMES</span>
            </li>
          </ul>
          <!-- icon -->
        </div>
      </main>
    </div>

    <nav class="nav-bar">
      <!-- ★navigation bar을 만들어줄때는 list 형태를 쓰고 li태그는 반드시
    ul 이나 ol안에 있어야한다  -->
      <!-- ★이때는 아이콘을 li태그로 한번 감쌌기 때문에 특별한경우아니면 이중으로 span으로
    감싸줄 필요는 없다  -->
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="mentors.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html">
            <i class="fas fa-comments fa-2x"></i>
            <span class="nav-bar__notice badge">5</span>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>

  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    ;
    crossorigin="anonymous"
  ></script>
</html>
