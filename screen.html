<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/screen.css" />
    <title>screen-kokoa clone</title>
  </head>
  <body>
    <div id="whole-box">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>07:01</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-location-arrow fa-xs"></i>
          <span>20%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <div class="outline-box">
        <div class="head-title">
          <div>
            <a href="main.html"> <i class="fas fa-chevron-left"></i></a>
          </div>
          <div>
            <span>Settings</span>
          </div>
          <div>
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <div id="screen-day">
          <div><span>Tuesday, June 29, 2022</span></div>
        </div>
        <div id="scrren-chat"></div>
        <div id="screen-input">
          <div><i class="fas fa-plus fa-2x"></i></div>
          <form>
            <input required type="text" />
            <div>
              <i class="far fa-laugh-squint fa-2x"></i>
              <div>
                <i class="fas fa-arrow-up fa-2x"></i>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
