<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>My momentum</title>
  </head>
  <body>
    <div class="hidden main">
      <form class="log-out">
        <button type="submit">log-out</button>
      </form>
      <span>00:00:00</span>
      <h1></h1>
      <!-- finish log-out button and clock and greeting -->
      <form id="todo-form">
        <input
          type="text"
          required
          placeholder="plaease write To-do and press enter"
        />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <!-- main part of momentum -->
    <!-- start login input form -->
    <form id="input-form">
      <div class="name-form">
        <span>What is your name?</span>
        <input type="text" />
      </div>

      <div class="hidden email-form">
        <span></span>
        <input type="email" />
      </div>

      <div class="hidden pw-form">
        <span></span>
        <input type="password" minlength="8" />

        <h4></h4>
      </div>
      <input id="login-btn" type="submit" value="Continue" />
    </form>

    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
