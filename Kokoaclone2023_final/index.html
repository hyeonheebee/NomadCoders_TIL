<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>On Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>05:03</span>
        </div>
        <div class="status-bar__column">
          <i class="fab fa-discord"></i>
          <span>89%</span>
          <i class="fas fa-battery-three-quarters"></i>
          <i class="fas fa-bolt fa-xs"></i>
        </div>
      </div>
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome and Find your Dream</h1>
        <p class="welcome-header__text">
          If you have a Account, log in with your ID and Password
        </p>
      </header>
      <form class="login-form" action="mentors.html" method="get">
        <input
          class="login-user__id"
          type="text"
          required
          placeholder="User ID"
        />
        <input
          class="login-user__pw"
          type="password"
          required
          placeholder="User Password"
        />
        <input class="btn__login" type="submit" value="Log In" />
        <input class="btn__joinus" type="submit" value="Join Us" />
        <a class="account-link" href="#">Find your Account or Password</a>
      </form>
    </div>
    <div id="no-mobile">your screen is too big</div>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    ;
    crossorigin="anonymous"
  ></script>
</html>
